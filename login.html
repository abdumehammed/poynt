<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center">Login</h2>

                <!-- Display error message if set -->
                <?php if (!empty($error)): ?>
                    <div class="alert alert-danger" id="error-box"><?php echo $error; ?></div>
                <?php endif; ?>

                <form action="login.php" method="POST" id="loginForm" novalidate>
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control <?php if (!empty($error) && empty($username)) echo 'is-invalid'; ?>" id="username" name="username" value="<?php echo isset($username) ? $username : ''; ?>" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control <?php if (!empty($error) && empty($password)) echo 'is-invalid'; ?>" id="password" name="password" required>
                        <div class="invalid-feedback">Please enter your password.</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // If there is an error, focus on the first invalid field
        document.addEventListener('DOMContentLoaded', function() {
            const errorBox = document.getElementById('error-box');
            if (errorBox) {
                // Focus on the username if it is empty, else focus on the password
                const usernameField = document.getElementById('username');
                const passwordField = document.getElementById('password');
                if (usernameField.value === '') {
                    usernameField.focus();
                } else {
                    passwordField.focus();
                }
            }
        });
    </script>
</body>
</html>
